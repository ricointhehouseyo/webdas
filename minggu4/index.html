<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Form - HTML 5</title>
</head>
<body>
    <h1>HTML 5 - FORM</h1>
    <form action="proses.php" method="post" id="form">
        <table>
            <tr>
                <td>NIM</td>
                <td><input type="number" name="nim" id="nim" required></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" id="nama" required></td>
            </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td><input type="date" name="lahir" id="lahir" required></td>
            </tr>
            <tr>
                <td>Program Studi</td>
                <td><select name="studi" id="studi">
                    <option value="1">S1 - Teknik Informatika</option>
                    <option value="2">S1 - Sastra Mesin</option>
                    <option value="3">S1 - Hubungan Internasional</option>
                </select></td>
            </tr>
            <tr>
                <td>Bidang Minat</td>
                <td>
                    <input type="checkbox" name="minat1" id="minat1" value="01"><label for="minat1">Web Programming</label><br>
                    <input type="checkbox" name="minat2" id="minat2" value="02"><label for="minat2">Salto ke depan</label><br>
                    <input type="checkbox" name="minat3" id="minat3" value="03"><label for="minat3">Satir</label>
                </td>
            </tr>
            <tr>
                <td>Berkas CV</td>
                <td><input type="file" name="cv" id="cv"></td>
            </tr>
        </table>
        <input type="submit" value="Submit" name="submit">
    </form>
    <div id="result"></div>

</body>
</html>
