    <main>
      <button id="check">Check duration</button>
      <p id="duration"></p>
      <br />
      <div class="player">
        <video id="myVideo">
          <source src="./movie.mp4" type="video/mp4" />
        </video>
        <div class="controls">
          <button id="toggle">►</button>
        </div>
      </div>
    </main>
    <script>
      const vid = document.querySelector("#myVideo");
      const check = document.querySelector("#check");

      check.addEventListener("click", () => {
        const text = document.querySelector("#duration");
        const minute = parseInt(vid.duration / 60, 10);
        const seconds = Math.floor(vid.duration % 60);
        text.innerHTML = minute + " menit " + seconds + " detik";
      });

      const toggle = document.querySelector("#toggle");

      toggle.addEventListener("click", () => {
        if (vid.paused) {
          vid.play();
          toggle.innerHTML = "▌▌";
        } else {
          vid.pause();
          toggle.innerHTML = "►";
        }
      });
    </script>
